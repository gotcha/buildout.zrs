[buildout]
extends =
  core.cfg
parts += zeo

[eggs]
main = Plone

[hosts]
supervisor = localhost
instance = localhost

[users]
supervisor = admin
instance = admin

[passwords]
supervisor = admin
instance = admin

[ports]
supervisor = 10000
zeo = 10001
zeo-replication = 20000
zeo-monitoring = 10010
instance1 = 10002
instance2 = 10003

[instance]
read-only = False

[zeo]
recipe = plone.recipe.zeoserver[zrs]
replicate-to = localhost:${ports:zeo-replication}
