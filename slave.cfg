[buildout]
extends =
  core.cfg
parts += zeo

[eggs]
main = Plone

[hosts]
supervisor = localhost
instance = localhost

[users]
supervisor = admin
instance = admin

[passwords]
supervisor = admin
instance = admin

[ports]
supervisor = 11000
zeo = 11001
zeo-monitoring = 11010
instance1 = 11002
instance2 = 11003

[instance]
read-only = True

[zeo]
recipe = plone.recipe.zeoserver
replicate-from = localhost:10001
